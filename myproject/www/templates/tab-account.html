<ion-view view-title="HOME">
    <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title" style='text-align:left;'>HOME</h1>
        <div class="buttons padding-right"><img src="" width="100" /></div>
    </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-toggle">
        Enable Friends
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableFriends">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
